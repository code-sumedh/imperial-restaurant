<div class="container" fxLayout="row" fxLayout.md="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">


    <mat-card *ngIf="dish" fxFlex [@expand]>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://www.indianveggiedelight.com/wp-content/uploads/2017/05/thumb_paneer_uttapam.jpg" alt="{{dish.name}}">
        <mat-card-content>
            <p>This is dish description
            </p>
        </mat-card-content>
    </mat-card>
